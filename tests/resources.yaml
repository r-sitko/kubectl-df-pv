apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  restartPolicy: Never
  containers:
  - name: test
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true ;do sleep 50; done"]
    volumeMounts:
        - mountPath: /datadir
          name: test-vol
    tty: true
  nodeSelector:
    openebs.io/nodename: "minikube"
  volumes:
  - name: test-vol
    persistentVolumeClaim:
      claimName: test-pvc
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod2
spec:
  restartPolicy: Never
  containers:
  - name: test
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true ;do sleep 50; done"]
    volumeMounts:
        - mountPath: /datadir
          name: test-vol2
    tty: true
  nodeSelector:
    openebs.io/nodename: "minikube-m02"
  volumes:
  - name: test-vol2
    persistentVolumeClaim:
      claimName: test-pvc2
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-pvc
spec:
  storageClassName: openebs-lvmpv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-pvc2
spec:
  storageClassName: openebs-lvmpv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Mi
